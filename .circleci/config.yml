version: 2.1
orbs:
  node: circleci/node@4.0.0
  codecov: codecov/codecov@1.1.1
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test -- --ci --testResultsProcessor="jest-junit"
      - store_test_results:
          path: './junit.xml'
      - codecov/upload:
          file: './coverage/clover.xml'
workflows:
  node-tests:
    jobs:
      - build
