version: 2.1
orbs:
  node: circleci/node@4.2.1
  codecov: codecov/codecov@1.2.3
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test -- --ci
      - store_test_results:
          path: test-results
      - codecov/upload:
          file: coverage/clover.xml
workflows:
  node-tests:
    jobs:
      - build
